<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-th-replace="~{layouts/layout :: layout-filmotheque(
			titrePage=~{:: title}, 
			contenuPage=~{:: main}, 
			ressourceSupp=~{:: #ressources-css})}">
<head>
	<title data-th-text="#{view-avis-form.title}"></title>
	<!-- Ajout de CSS tp-form.css -->
	<th:block id="ressources-css">
		<link rel="stylesheet" data-th-href="@{/css/tp-form.css}">
	</th:block>
</head>
<body>

	<main>
		<form data-th-action="@{/avis/creer?idFilm=}+${idFilm}" method="post" data-th-object="${avis}">
			<h1 data-th-text="#{view-avis-form.h1} + ${titreFilm}"></h1>
			<ul class="flex-outer">
				<li>
					<label for="inputNote" data-th-text="#{view-avis-form.note}"></label>
					<input type="number" min="0" max="5" id="inputNote" data-th-field="*{note}" required>
				</li>
				<li>
					<label for="inputComment" data-th-text="#{view-avis-form.commentaire}"></label>
					<textarea id="inputComment" data-th-field="*{commentaire}" required maxlength="250" rows="3">
					</textarea>
				</li>
				<li>
					<button type="submit" data-th-text="#{view-avis-form.enregistrer}"></button>
				</li>
			</ul>
		</form>
	</main>

</body>
</html>
